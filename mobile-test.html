<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAAMS - Test Mobile MetaMask</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            padding: 20px;
            margin: 0;
        }
        .test-section {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .success { background: rgba(0, 255, 136, 0.2); }
        .error { background: rgba(255, 107, 107, 0.2); }
        .warning { background: rgba(255, 193, 7, 0.2); }
    </style>
</head>
<body>
    <h1>üîß TAAMS Mobile MetaMask Test</h1>
    
    <div class="test-section">
        <h3>üì± D√©tection d'appareil</h3>
        <div id="device-info"></div>
    </div>
    
    <div class="test-section">
        <h3>ü¶ä D√©tection MetaMask</h3>
        <div id="metamask-info"></div>
        <button class="btn" onclick="testMetaMaskDetection()">üîç TESTER DETECTION</button>
    </div>
    
    <div class="test-section">
        <h3>üîó Liens MetaMask Mobile</h3>
        <button class="btn" onclick="openInMetaMask()">üöÄ OUVRIR TAAMS DANS METAMASK</button>
        <div id="link-info" style="margin-top: 10px; font-size: 12px;"></div>
    </div>
    
    <div class="test-section">
        <h3>‚ö° Test de connexion rapide</h3>
        <button class="btn" onclick="quickConnect()">‚ö° CONNEXION RAPIDE</button>
        <div id="connect-status"></div>
    </div>

    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script>
        // Fonctions de test
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        
        function isMetaMaskMobile() {
            const isMetaMaskUA = /MetaMaskMobile/i.test(navigator.userAgent);
            const hasMetaMaskProvider = window.ethereum && window.ethereum.isMetaMask;
            const hasMetaMaskMobileFeatures = window.ethereum && 
                (window.ethereum._metamask || window.ethereum.selectedAddress);
            
            return isMetaMaskUA || 
                   (hasMetaMaskProvider && isMobileDevice()) ||
                   (hasMetaMaskMobileFeatures && isMobileDevice());
        }
        
        function updateDeviceInfo() {
            const info = document.getElementById('device-info');
            const isMobile = isMobileDevice();
            const userAgent = navigator.userAgent;
            
            info.innerHTML = `
                <div class="status ${isMobile ? 'success' : 'warning'}">
                    üì± Mobile: ${isMobile ? 'OUI' : 'NON'}
                </div>
                <div style="font-size: 11px; margin-top: 5px;">
                    User Agent: ${userAgent}
                </div>
                <div style="font-size: 11px;">
                    Largeur √©cran: ${window.innerWidth}px
                </div>
            `;
        }
        
        async function testMetaMaskDetection() {
            const info = document.getElementById('metamask-info');
            info.innerHTML = '<div>üîç D√©tection en cours...</div>';
            
            try {
                // Test 1: window.ethereum
                const hasEthereum = !!window.ethereum;
                
                // Test 2: detectEthereumProvider
                const provider = await detectEthereumProvider({
                    mustBeMetaMask: false,
                    silent: false,
                    timeout: 3000
                });
                
                // Test 3: isMetaMask
                const isMetaMask = window.ethereum && window.ethereum.isMetaMask;
                
                // Test 4: MetaMask mobile
                const isMobileMetaMask = isMetaMaskMobile();
                
                info.innerHTML = `
                    <div class="status ${hasEthereum ? 'success' : 'error'}">
                        window.ethereum: ${hasEthereum ? 'DISPONIBLE' : 'NON DISPONIBLE'}
                    </div>
                    <div class="status ${provider ? 'success' : 'error'}">
                        detectEthereumProvider: ${provider ? 'D√âTECT√â' : 'NON D√âTECT√â'}
                    </div>
                    <div class="status ${isMetaMask ? 'success' : 'warning'}">
                        isMetaMask: ${isMetaMask ? 'OUI' : 'NON'}
                    </div>
                    <div class="status ${isMobileMetaMask ? 'success' : 'warning'}">
                        MetaMask Mobile: ${isMobileMetaMask ? 'D√âTECT√â' : 'NON D√âTECT√â'}
                    </div>
                `;
                
            } catch (error) {
                info.innerHTML = `<div class="status error">Erreur: ${error.message}</div>`;
            }
        }
        
        function openInMetaMask() {
            const currentUrl = window.location.origin + '/terminal.html';
            const cleanUrl = currentUrl.replace(/^https?:\/\//, '');
            const metamaskUrl = `https://metamask.app.link/dapp/${cleanUrl}`;
            
            document.getElementById('link-info').innerHTML = `
                <div style="color: #00ff88;">üîó Lien MetaMask g√©n√©r√©:</div>
                <div style="word-break: break-all; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px; margin: 5px 0;">
                    ${metamaskUrl}
                </div>
                <div style="color: #888;">Ouverture en cours...</div>
            `;
            
            window.open(metamaskUrl, '_blank');
        }
        
        async function quickConnect() {
            const status = document.getElementById('connect-status');
            status.innerHTML = '<div>‚ö° Tentative de connexion...</div>';
            
            try {
                if (!window.ethereum) {
                    throw new Error('MetaMask non d√©tect√©');
                }
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                status.innerHTML = `
                    <div class="status success">
                        ‚úÖ Connexion r√©ussie!<br>
                        Compte: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}
                    </div>
                `;
                
            } catch (error) {
                status.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateDeviceInfo();
            testMetaMaskDetection();
            
            // √âcouter les changements de MetaMask
            if (window.ethereum) {
                window.addEventListener('ethereum#initialized', () => {
                    console.log('MetaMask initialized');
                    testMetaMaskDetection();
                });
            }
        });
    </script>
</body>
</html>
